{% extends "base.html" %}

{% block content %}
<form method="post" action="{{ base_url() }}/login" class="form">
  <p><label>username</label> <input type="text" name="username" required placeholder="[A-Z][A-Za-z0-9_]{1,19}"></p>
  <p><label>password</label> <input type="password" name="password" required></p>

  <p><input type="submit" name="login" value="Login" /><input type="submit" name="register" value="Register" /></p>


</form>
{% endblock %}
